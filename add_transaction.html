<!doctype html>
<html lang="en">
<head>
    <title>Add Transaction</title>
</head>
<body>
    <h1>Add Transaction</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.amount.label }} {{ form.amount() }}</p>
        <p>{{ form.type.label }} {{ form.type() }}</p>
        <p>{{ form.category.label }} {{ form.category() }}</p>
        <p>{{ form.description.label }} {{ form.description() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
